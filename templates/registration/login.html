<link rel="stylesheet" href="/static/css/login.css">
<title>Log in</title>

<main>
  <section class="logIn">
    <form method="post" action="{% url 'login' %}" class="form">
      {% csrf_token %}
      <h2>Log in</h2>
      <label>
        <h4>Username</h4>
        {{form.username}}
      </label>
      <label>
        <h4>Password</h4>
        {{form.password}}
      </label>
      <button type="submit" class="formButton">Log in</button>
    </form>
  </section>
</main>
